# https://github.com/italia/publiccode.yml
publiccode-yaml-version: "http://w3id.org/publiccode/version/0.1"
name: Comandi di conversione di formato per Docs Italia
url: "https://example.com/italia/docs-italia-comandi-conversione.git"
softwareVersion: "0.7"
releaseDate: "2018-09-09"
# You can use any string, but it's better if you stick to
# values suggested:
# http://yml.publiccode.net/version/0.1/schema.html#key-platforms
platforms:
  - linux

# Allowed values are accessible here:
# http://w3id.org/publiccode/version/0.1/tags.html
#
# Only stick to these tags! If you need additional tags (localised),
# you have the chance of adding them under the description/freeTags key
tags:
  - texttools

developmentStatus: development

softwareType: "standalone"

description:
  ## This example uses English: you can use any language you want
  ita:
    localisedName: comandi di conversione per Docs Italia
    genericName: strumento di conversione
    shortDescription: >
          comandi di conversione usabili direttamente o attraverso il
          convertitore web

    longDescription: >
          i comandi di conversione permettono di convertire documenti
          da diversi formati al formato supportato da Docs
          Italia. sono basati su Pandoc

    featureList:
       - automazione della conversione attraverso pandoc ed i filtri selezionati per Docs Italia
       - conversione da singolo documento `.rst` a struttura Sphinx

